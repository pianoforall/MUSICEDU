# GitHub Pages build & deployment configuration

name: Build and Deploy MUSICEDU

on:
  push:
    branches:
      - main  # Deploy when main branch updates
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: build step if you use npm or bundler
      # - name: Install dependencies
      #   run: npm ci
      # - name: Build site
      #   run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # root folder of your static site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4